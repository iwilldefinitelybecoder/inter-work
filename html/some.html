<!DOCTYPE html>
<html>
<head>
<style>
  .custom-radio {
    display: none; /* Hide the radio inputs */
  }

  .custom-label {
    display: inline-block;
    padding: 10px 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 5px;
    cursor: pointer;
  }

  .custom-radio:checked + .custom-label {
    background-color: blue; /* Change this to your desired selected color */
    color: white;
  }

  .custom-radio:disabled + .custom-label {
    opacity: 0.5; /* Dim the label for disabled state */
    cursor: not-allowed;
  }
</style>
</head>
<body>

<!-- First option -->
<input type="radio" id="option1" class="custom-radio" name="options" value="option1" disabled>
<label class="custom-label" for="option1">Option 1</label>

<!-- Second option -->
<input type="radio" id="option2" class="custom-radio" name="options" value="option2" disabled>
<label class="custom-label" for="option2">Option 2</label>

<!-- Third option -->
<input type="radio" id="option3" class="custom-radio" name="options" value="option3" disabled>
<label class="custom-label" for="option3">Option 3</label>

</body>
</html>
